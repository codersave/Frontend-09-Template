<div id="mountNode" style="background: #f8f8f8;"></div>
<script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.1.0/build/g6.js"></script>
<script>
  const labelCfg = {
    style: {
      stroke: '#000000',
      fill: "#ffffff",
      fontSize: 12,
    },
  };
  let y = 0;
  let objList =[
    'Object',
    'Function',
    'Boolean',
    'Symbol',
    'Error',
    'AggregateError',
    'EvalError',
    'InternalError',
    'RangeError',
    'ReferenceError',
    'SyntaxError',
    'TypeError',
    'URIError',
    'Number',
    'BigInt',
    'Math',
    'Date',
    'String',
    'RegExp',
    'Array',
    'Int8Array',
    'Uint8Array',
    'Uint8ClampedArray',
    'Int16Array',
    'Uint16Array',
    'Int32Array',
    'Uint32Array',
    'Float32Array',
    'Float64Array',
    'BigInt64Array',
    'BigUint64Array',
    'Map',
    'Set',
    'WeakMap',
    'WeakSet',
    'Promise',
    'Generator',
    'GeneratorFunction',
    'AsyncFunction'

  ];
  let root = {id:'Realm',label:'Realm', size: 80,x:100,y:1000,labelCfg:{style:{...labelCfg.style, fontSize: 14}}}
  nodes = objList.map(item=>({
      id:item,
      label:item,
      x:500,
      y:y=y+100,
      labelCfg,
      shape: 'circle', 
      size: 80 || [10, 10],
  }))
  nodes.unshift(root);
  console.log('nodes',nodes)
  edges = objList.map((item)=>({source:'Realm',target:item}))
  const data = {
    nodes,
    edges: edges,
  };

  const graph = new G6.Graph({
    container: "mountNode", 
    width:1200,
    height: 4000,
  });

  graph.data(data); 
  graph.render();
</script>
